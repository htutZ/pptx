<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Select a Template
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <img src="../../assets/template1.PNG" alt="Template 1">
          <ion-card-header>
            <ion-card-title color="primary">
              Template 1
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Upload up to 2 Images</p>
            <ion-button expand="block" color="primary" (click)="selectTemplate(1)">Select</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <img src="../../assets/template2.PNG" alt="Template 2">
          <ion-card-header>
            <ion-card-title color="primary">
              Template 2
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Upload up to 3 Images</p>
            <ion-button expand="block" color="primary" (click)="selectTemplate(2)">Select</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <img src="../../assets/template3.PNG" alt="Template 3">
          <ion-card-header>
            <ion-card-title color="primary">
              Template 3
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Upload up to 4 Images</p>
            <ion-button expand="block" color="primary" (click)="selectTemplate(3)">Select</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
