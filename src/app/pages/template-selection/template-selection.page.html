<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Select a Template
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let template of templates; index as i">
        <ion-card>
          <img [src]="'../../assets/template' + (i + 1) + '.PNG'" [alt]="'Template ' + (i + 1)">
          <ion-card-header>
            <ion-card-title color="primary">
              Template {{i + 1}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Upload up to {{template.images}} Images</p>
            <ion-button expand="block" color="primary" (click)="selectTemplate(i + 1)">Select</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
