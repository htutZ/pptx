<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-col>
    <ion-button color="primary" (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
      Take Photo
    </ion-button>
  </ion-col>
  <ion-col>
    <ion-button color="primary" (click)="photoService.takePicFromGallery()">
      <ion-icon name="images"></ion-icon>
      Select from Gallery
    </ion-button>
  </ion-col>

    <ion-button vertical="bottom" horizontal="center" expand="block" (click)="submit()">Submit</ion-button>
  
</ion-content>
