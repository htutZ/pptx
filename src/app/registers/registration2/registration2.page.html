<ion-header>
  <ion-toolbar>
    <ion-title>
      Registration Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Outlet Name</ion-label>
        <ion-input type="text" formControlName="outletName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Outlet Code</ion-label>
        <ion-input type="text" formControlName="outletCode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Channel</ion-label>
        <ion-input type="text" formControlName="channel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Township</ion-label>
        <ion-input type="text" formControlName="township"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Team</ion-label>
        <ion-input type="text" formControlName="team"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button type="submit" >Next</ion-button>
    </div>
  </form>

  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
